<mat-card class="custom-card">
    <mat-card-header>
      <mat-card-title>
        <h3>Carga archivo Asistencia</h3>
      </mat-card-title>
    </mat-card-header>
      <mat-card-content>
        <input type="file" (change)="onFileSelected($event)" />
      </mat-card-content>
      <mat-card-actions >
        <button mat-button class="custom-button">Cargar</button>
      </mat-card-actions>
  </mat-card>
